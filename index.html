<script>
const devotions = [{"title": "Day 1: God Strengthens You", "text": "God renews your strength every morning. Lean on Him and walk in hope."}, {"title": "Day 2: God\u2019s Peace Today", "text": "God\u2019s peace steadies you in the noise. Breathe and trust His calming presence."}, {"title": "Day 3: God Sees You", "text": "God notices your small steps. He honors faithfulness, even when unseen."}, {"title": "Day 4: God\u2019s Gentle Guidance", "text": "Ask God for one clear step today \u2014 then follow where He leads."}, {"title": "Day 5: God Restores", "text": "When you feel worn, God restores your soul with quiet grace."}, {"title": "Day 6: God\u2019s Unfailing Love", "text": "God\u2019s love surrounds you. Let it shape your thoughts and actions today."}, {"title": "Day 7: God Provides", "text": "Trust God for your daily needs; He cares for the smallest details."}, {"title": "Day 8: God\u2019s Faithfulness", "text": "Even when plans change, God remains faithful. Hold fast to His promises."}, {"title": "Day 9: God Heals", "text": "Bring your hurts to God \u2014 He is near to the broken and brings healing."}, {"title": "Day 10: God Gives Courage", "text": "When fear knocks, call on God. He will strengthen your heart."}, {"title": "Day 11: God\u2019s Light", "text": "Let God\u2019s Word be a lamp for your steps; don\u2019t walk in the dark alone."}, {"title": "Day 12: God Renews Hope", "text": "Even faint hope is enough when God breathes new life into it."}, {"title": "Day 13: God\u2019s Presence", "text": "You are never alone; God walks beside you in every trial."}, {"title": "Day 14: God\u2019s Timing", "text": "Wait on God\u2019s perfect timing \u2014 it brings peace and purpose."}, {"title": "Day 15: God\u2019s Grace", "text": "Receive God\u2019s grace freely today; it covers what you cannot fix."}, {"title": "Day 16: God Reassures", "text": "When doubt rises, let God\u2019s promises be your steady anchor."}, {"title": "Day 17: God\u2019s Joy", "text": "Find joy in small things \u2014 God delights to bless your simple moments."}, {"title": "Day 18: God Strengthens Families", "text": "Pray for your loved ones; God holds families in His care."}, {"title": "Day 19: God Guides Decisions", "text": "Bring choices to God; He provides wisdom beyond your understanding."}, {"title": "Day 20: God Comforts", "text": "In grief and loss, let God\u2019s comfort wrap around you like a shawl."}, {"title": "Day 21: God Restores Joy", "text": "Where sorrow was, God can restore joy \u2014 trust His gentle work."}, {"title": "Day 22: God Gives Rest", "text": "Lay burdens at God\u2019s feet and rest in His faithful love."}, {"title": "Day 23: God Opens Doors", "text": "Step forward \u2014 God will open doors where He calls you to go."}, {"title": "Day 24: God Hears Prayer", "text": "Speak simply to God; He listens and answers in His good time."}, {"title": "Day 25: God\u2019s Hand Guides", "text": "Allow God\u2019s hand to guide your path \u2014 He sees the whole road."}, {"title": "Day 26: God\u2019s Strength in Weakness", "text": "When you are weak, God\u2019s power makes you strong."}, {"title": "Day 27: God\u2019s Presence in Work", "text": "Offer your day to God \u2014 your work becomes worship when given to Him."}, {"title": "Day 28: God\u2019s Mercy", "text": "God\u2019s mercy meets us every morning \u2014 receive it and live freely."}, {"title": "Day 29: God\u2019s Light in Darkness", "text": "Even in dark seasons, God lights the way \u2014 trust His leading."}, {"title": "Day 30: God\u2019s Everlasting Love", "text": "Rest in God\u2019s everlasting love; it never ends and sustains you."}];
const verses = ["Psalm 46:10 \u2014 Be still, and know that I am God.", "Isaiah 40:31 \u2014 Those who hope in the Lord will renew their strength.", "Philippians 4:6 \u2014 Do not be anxious about anything; pray about everything.", "Psalm 23:1 \u2014 The Lord is my shepherd; I shall not want.", "Matthew 11:28 \u2014 Come to me, all who are weary, and I will give you rest.", "Romans 8:28 \u2014 All things work together for good for those who love God.", "Jeremiah 29:11 \u2014 I know the plans I have for you, declares the Lord.", "Proverbs 3:5 \u2014 Trust in the Lord with all your heart.", "Psalm 34:18 \u2014 The Lord is near to the brokenhearted.", "Hebrews 13:5 \u2014 I will never leave you nor forsake you.", "Psalm 118:24 \u2014 This is the day the Lord has made; let us rejoice and be glad in it.", "John 14:27 \u2014 Peace I leave with you; my peace I give to you.", "1 Peter 5:7 \u2014 Cast all your anxiety on him because he cares for you.", "Psalm 119:105 \u2014 Your word is a lamp to my feet and a light to my path.", "Romans 15:13 \u2014 May the God of hope fill you with joy and peace.", "Psalm 30:5 \u2014 Weeping may stay for the night, but joy comes in the morning.", "Psalm 27:1 \u2014 The Lord is my light and my salvation; whom shall I fear?", "Matthew 6:34 \u2014 Do not worry about tomorrow, for tomorrow will worry about itself.", "Lamentations 3:22-23 \u2014 His mercies are new every morning; great is your faithfulness.", "Psalm 55:22 \u2014 Cast your burden on the Lord, and he will sustain you.", "Isaiah 41:10 \u2014 Fear not, for I am with you; be not dismayed, for I am your God.", "Colossians 3:23 \u2014 Whatever you do, work heartily, as for the Lord.", "2 Corinthians 12:9 \u2014 My grace is sufficient for you, for my power is made perfect in weakness.", "Psalm 139:14 \u2014 I praise you because I am fearfully and wonderfully made.", "John 3:16 \u2014 For God so loved the world that he gave his only Son.", "Galatians 5:22 \u2014 The fruit of the Spirit is love, joy, peace, patience, kindness.", "Psalm 16:8 \u2014 I keep my eyes always on the Lord. With him at my right hand, I will not be shaken.", "Isaiah 43:2 \u2014 When you pass through the waters, I will be with you.", "Philippians 4:13 \u2014 I can do all things through Christ who strengthens me.", "Psalm 37:4 \u2014 Delight yourself in the Lord, and he will give you the desires of your heart.", "Matthew 5:16 \u2014 Let your light shine before others, that they may see your good deeds.", "James 1:5 \u2014 If any of you lacks wisdom, ask God, who gives generously to all.", "Psalm 62:8 \u2014 Trust in him at all times, O people; pour out your heart before him.", "Romans 12:12 \u2014 Be joyful in hope, patient in affliction, faithful in prayer.", "Hebrews 11:1 \u2014 Now faith is the assurance of things hoped for, the conviction of things not seen.", "Psalm 91:4 \u2014 He will cover you with his pinions, and under his wings you will find refuge.", "Ephesians 3:20 \u2014 God is able to do immeasurably more than all we ask or imagine.", "Proverbs 16:3 \u2014 Commit your work to the Lord, and your plans will be established."];

function dayOfYear(d=new Date()){const start=new Date(d.getFullYear(),0,0);return Math.floor((d-start)/(1000*60*60*24));}
const todayIndex = (dayOfYear() % devotions.length);

function showMain(){
  const item = devotions[todayIndex];
  document.getElementById('devTitle').textContent = item.title;
  document.getElementById('devotionText').textContent = item.text;
  const v = verses[Math.floor(Math.random()*verses.length)];
  const verseEl = document.getElementById('verse');
  verseEl.textContent = v;
  document.getElementById('splash').classList.add('fade-out');
  setTimeout(()=>{ document.getElementById('splash').style.display='none'; document.getElementById('app').classList.remove('hidden');
    setTimeout(()=>{ verseEl.classList.remove('hidden'); verseEl.classList.add('fade-in'); },3000);
  },1600);
}

window.addEventListener('load', ()=>{ 
  const splashText = document.getElementById('splashText');
  splashText.style.opacity = 0;
  let t = 0; const intv = setInterval(()=>{ t+=50; splashText.style.opacity = Math.min(1, t/2000); if(t>=2000){ clearInterval(intv); } },50);
  setTimeout(showMain,5000);
});

if('serviceWorker' in navigator){ window.addEventListener('load', ()=>{ navigator.serviceWorker.register('service-worker.js').catch(e=>console.log('SW failed',e)); }); }
</script>
</body>
